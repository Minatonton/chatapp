{% extends "myapp/base.html" %}
{% load static %}
    {% block extra_style %}
    <link rel="stylesheet" href="{%static 'myapp/css/signup.css'%}"/>
    {% endblock %}   
    {% block header-title %}会員登録{% endblock %}
        

    {% block content %}  
        <form method="post" action="{% url 'signup_user' %}"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <button type="submit" >Sign Up</button>
        </form>    
        {% endblock %}    
        
        {% block footer %}{% endblock %}
